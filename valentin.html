<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bo≈° moj valentinƒçek? ‚ù§Ô∏è</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --accent: #ff4d6d;
      --accent-dark: #e63956;
      --text: #5a1a2c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: var(--text);
    }

    .card {
      background: rgba(255,255,255,0.9);
      padding: 40px 50px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      max-width: 520px;
      width: 90%;
      position: relative;
      transition: all 0.4s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 26px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: var(--accent);
      color: white;
      left: 30%;
      transform: translateX(-50%);
      box-shadow: 0 6px 18px rgba(255,77,109,0.5);
    }

    #yesBtn:hover { background: var(--accent-dark); }

    #noBtn {
      background: #ddd;
      color: #444;
      left: 70%;
      transform: translateX(-50%);
    }

    .hidden { display: none; }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    .thankyou h1 { color: var(--accent-dark); }
  </style>
</head>
<body>
  <div class="card" id="questionCard">
    <h1>Tejƒçiiiü•π bo≈° moj valentinƒçek? ‚ù§Ô∏è</h1>
    <p>Obeƒçan dobro veƒçerjo pa malo romantike üòä</p>

    <div class="buttons">
      <button id="yesBtn">JA üíñ</button>
      <button id="noBtn">Nej</button>
    </div>
  </div>

  <div class="card thankyou hidden" id="thankYouCard">
    <h1>Jeeeej! ü•∞</h1>
    <p>Komaj ƒçakan najin zmenek. Hvala, ker bo≈° moj valentinƒçek ‚ù§Ô∏è</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const questionCard = document.getElementById("questionCard");
    const thankYouCard = document.getElementById("thankYouCard");
    const hearts = document.getElementById("hearts");

    let scale = 1;

    const funnyTexts = [
      "Si gvu≈°na? üòÖ",
      "Rejsan nej? ü•∫",
      "Daj nooo‚Ä¶ üôà",
      "Dobi≈° ≈°e sladico! üç∞",
      "Zadnja ≈°ansa üòÑ"
    ];

    let clickCount = 0;

    noBtn.addEventListener("click", () => {
      // poveƒçaj DA gumb
      scale += 0.25;
      yesBtn.style.transform = `translateX(-50%) scale(${scale})`;
      yesBtn.style.fontSize = `${1.1 * scale}rem`;

      // premakni NE gumb na nakljuƒçno mesto
      const x = Math.random() * 80 + 10;
      const y = Math.random() * 60 + 20;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";

      // spremeni tekst
      noBtn.textContent = funnyTexts[clickCount % funnyTexts.length];
      clickCount++;
    });

    yesBtn.addEventListener("click", () => {
      questionCard.classList.add("hidden");
      thankYouCard.classList.remove("hidden");
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        setTimeout(() => {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.textContent = "‚ù§Ô∏è";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (3 + Math.random() * 2) + "s";
          hearts.appendChild(heart);

          setTimeout(() => heart.remove(), 5000);
        }, i * 120);
      }
    }
  </script>
</body>
</html>
